

<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Estrangeiro ou não</title>
</head>
<body>
    <div class="box">
      <form>
        <legend>Pesquisa rapida</legend>
          <p>Qual o seu pais</p>
         <select>
          <option value="">Selecione</option>
          <option value="Brasil">Brasil</option>
          <option value="Japão">Japão</option>
          <option value="Itália">Itália</option>
          <option value="Coréia">Coréia</option>
        </select>
        <input type="button" value="Enviar" onclick="Enviar()">
      </form>
    </div>
    <div >
      <p id="res"></p>

    </div>
   <script>
       function Enviar(){
          var nacionalidade = window.document.querySelector('select').value;
          var res = window.document.querySelector ('p#res')
          res.innerHTML = `você  é da(o),  ${nacionalidade} ` 
          if (nacionalidade == "Brasil") {
              res.innerHTML+= `<p>Você Não é Estrangeiro </p>`
            }
          else {
              res.innerHTML += `<p>Você é Estrangeiro</p>`
          }
       }
    </script>
       
  

   
</body>
</html>
