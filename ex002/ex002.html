<body>
    <h1>Testagem de codigos</h1>

 <script>
     var nome = prompt('Qual  seu nome')
     document.writeln(`É um prazer fala com você, `+ nome )
     var numero1 =  parseInt(prompt('Me fale um numero'))
     var numero2 = parseInt(prompt('Legal agora me fala outro'))
     var S = numero1 + numero2
     document.write(`O resultado entre ${numero1} e ${numero2} deu: ` +  S )
 </script>   
</body>
