<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos com dom</title>
    <style>
        body{
            background-color: rgb(167, 119, 23);
            color: white;
        }
    </style>
</head>
<body>
    <h1>iniciando estudos  DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>aprendendo a usa o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName("p")[1]
        window.document.writeln("Ol√°, Mundo")
        window.document.write(p1.innerHTML)
        var mensagem = window.document.getElementById("msg")
        mensagem.style.color = 'pink'
        mensagem.style.fontSize = '2em'
        var mensagem = document.querySelector('div#msg')
        mensagem.style.background = 'red'


    
        
    </script>
    
</body>
